<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <p>Welcome. Kindly Log In</p>

        <form>
            <label for="usernameInput">Username:</label><br/>
            <input type="text" id="usernameInput"/><br/>
            <label for="passwordInput">Password:</label><br/>
            <input type="text" id="passwordInput"/>
            <p id="message"></p>
            <br/><br/>
            <button><a href="#" onclick="verifyUser()">Log in</a></button>
        </form>

        <script>

            function verifyUser(){
                var username = document.getElementById("usernameInput").value;
                var password = document.getElementById("passwordInput").value;

                checkUserCreds(username, password);
            }
            function checkUserCreds(username, password){
                var systemUsername = "Promise";
                var systemPassword = "447@";

                if(username == systemUsername & password == systemPassword){
                    document.getElementById("message").innerHTML = "Correct. Logging you in...";

                } else{
                    document.getElementById("message").innerHTML = "Username or password is incorrect";
                }
            }
        </script>
    </body>
</html>
